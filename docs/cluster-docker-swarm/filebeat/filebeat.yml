filebeat.inputs:
  - type: log
    enabled: false
    paths:
      - '/var/lib/docker/containers/*/*.log'
  - type: docker
    enabled: true
    containers:
      path: "/var/lib/docker/containers"
      ids: '*'

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

output.elasticsearch:
  hosts: ["${ES_HOSTS}"]

