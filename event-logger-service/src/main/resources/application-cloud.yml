server:
  port: 8090
  servlet:
    context-path: ${EL_CONTEXT_PATH}
spring:
  data:
    mongodb:
      host: ${EL_MONGO_HOST}
      port: ${EL_MONGO_PORT}
      database: ${EL_MONGO_DB}
      user: ${EL_MONGO_USER}
      password: ${EL_MONGO_PASSWD}

app:
  iam-client:
    organization-id: backend-services
    project-id: event-logger
    base-url: ${EL_IAM_BASE_URL}
    polling-interval: 30
    time-unit: SECONDS

logging:
  level:
    root: INFO
    one:
      microproject:
        iamservice:
          client:
            impl: ${EL_LOGLEVEL:INFO}
